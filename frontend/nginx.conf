# /frontend/nginx.conf

server {
    # O servidor escuta na porta 80 dentro do contêiner.
    listen 80;

    # 1. Rota para a API do Backend
    # Todas as requisições que começarem com /api/... serão encaminhadas.
    location /api/ {
        # O nome 'backend' deve ser o nome do seu serviço do backend no docker-compose.yml
        # A porta 5000 é a porta em que o backend está escutando DENTRO da rede Docker.
        # Reescreve o caminho para remover /api, enviando o restante para o backend
        rewrite ^/api(.*)$ $1 break; # <--- ADICIONADA ESTA LINHA: Regex para remover /api
        proxy_pass http://backend:5000; # <--- SEM A BARRA NO FINAL AQUI
                                      # Nginx enviará o caminho reescrito (ex: /runme-data)
        
        # Cabeçalhos importantes para o proxy funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Rota para o Frontend (sua aplicação React)
    # Qualquer outra requisição cairá aqui.
    location / {
        # O Nginx procurará os arquivos dentro desta pasta no contêiner.
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Esta linha é MÁGICA para aplicações React (Single Page Applications).
        # Se um arquivo não for encontrado, ele serve o index.html.
        # Isso permite que o roteador do React controle a navegação.
        try_files $uri $uri/ /index.html;
    }
}